<html>
    <head>
        <title>DE RAHEEMS CONSTRUCTION COMPANY</title>
        <link href="mystyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="divtop">
                <div class="divleft">
                    <a href="home.html"><img src="logo.jpg" alt="Logo" width="60" height="60"></a>
                </div>
                <div>
                    <h1>DE-RAHEEM CONSTRUCTION COMPANY</h1>
                </div>
                <!-- Implementing Drop-down menu -->
                <div class="dropdown" style="float: right">
                    <span>
                        <div class="divmenu"></div>
                        <div class="divmenu"></div>
                        <div class="divmenu"></div>
                    </span>
                    <div class="dropdown-content">
                        <nav>
                            <a href="home.html">About Us</a> |
                            <a href="team.html">Our Team</a> |
                            <a href="project.html">Our Projects</a> |
                            <a href="contact.html">Contact Us</a> |
                        </nav>
                    </div>
                </div>
            </div>
        </header> 
<!-- Main body of webpage -->
        <main>
            <!-- Slideshow container starts-->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="project-1.jpg" style="width:100%" height="360">
                    <div class="text">MAIN GATE PROJECT</div>
                </div>
  
                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="project-2.jpg" style="width:100%" height="360">
                    <div class="text">SOLAR BOREHOLE PROJECT</div>
                </div>
  
                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="project-3.jpg" style="width:100%" height="360">
                    <div class="text">DE-RAHEEM AT WORK</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="project-4.jpg" style="width:100%" height="360">
                    <div class="text">SCHOOL CONSTRUCTION PROJECT</div>
                </div>
  
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
  
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>

            <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                // Next/previous controls
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                // Thumbnail image controls
                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";
                    dots[slideIndex-1].className += " active";
                }
            </script>
            
            <!-- Slideshow container ends-->
        </main>
        <footer>
            <div class="divbottom">
                <p>This is the bottom of the page</p>
            </div>
        </footer>
    </body>
</html>
